		$("#navigator").load("https://hataka.github.io/menus/Navigator.html");

	});
	
	  function flashloader(path){
		//load_swf('#tabC1','../BubbleChartExample/BubbleChartExample.swf');
		//https://github.com/hataka/hataka.github.io/blob/master/BubbleChartExample/BubbleChartExample.mxml
	  	load_swf('#tabC1','https://hataka.github.io/' + path +'.swf');
		var site1= '<a href="'+ 'https://github.com/hataka/hataka.github.io/blob/master/'+ path + '.mxml'+ '" target=_blank>'+ path + '.mxml</a>';
	  	$("#tabC2_cotent").html(site1);
	  	//window.open("https://github.com/hataka/hataka.github.io/blob/master/BubbleChartExample/BubbleChartExample.mxml", "_blank");
			//url:      "http://kahata.travel.coocan.jp/php1/sslib/sslib255.php", //NG
			//url:      "https://hataka.github.io/BubbleChartExample/BubbleChartExample.mxml",
			//url:      "https://raw.githubusercontent.com/hataka/hataka.github.io/master/BubbleChartExample/BubbleChartExample.mxml",
	  	$.ajax({
			type:     "GET",
			url:      path + ".mxml",
  			dataType: "text",
			success: function(data){
				//alert(data);
				$("#code1" ).text(data);
				$("#sh" ).text(data);
				//SyntaxHighlighter.highlight();
  				SyntaxHighlighter.highlight(SyntaxHighlighter.defaults, this);
			}
		});
	  }

</script>
